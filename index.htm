<script>
    jQuery(function($,QRCode){
// 音乐
var music = $('#music')[0]
if (music) {
music.play();
document.addEventListener("WeixinJSBridgeReady", function () {
    music.play();
}, false);
$('#music-btn').click(function(){
    if (music.paused) {
        music.play()
        $(this).addClass('play')
    } else {
        music.pause()
        $(this).removeClass('play')
    } 
})
}
}(jQuery,QRCode))
</script>
